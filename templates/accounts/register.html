{% extends "base.html" %}

{% block title %}<title>Registration</title>{% endblock %}
{% block links %}
	<link href="/static/style_reg.css" rel="stylesheet" type="text/css" media="screen"/>
{% endblock %}
{% block header %}
	<h1>Registration</h1>
{% endblock %}
{% block content %}
	<div class="info_tab">
		<div class="label_tab">
			<label for="username"><p>Username:</p></label>
			<label for="email"><p>Email:</p></label>
			<label for="username"><p>Password:</p></label>
		</div>
		<div class="reg_tab">
			<form action="" method="post">{% csrf_token %}
				<ul>
					<li><input type="text" name="username" id="username" required></li>
					<li><input type="email" name="email" id="email" required></li>
					<li><input type="password" name="password" id="password" required></li>
					<li><input type="submit"></li>
				</ul>
			</form>
		</div>
	</div>
{% endblock %}
